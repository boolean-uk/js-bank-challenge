<!DOCTYPE html>
<html>
<head>
  <title>Bank Viewer</title>
</head>
<body>
  <h1>Welcome to the Super Bank</h1>
  <button onclick="printStatement()">Print Bank Statement</button>
  <br><br>
  <label for="depositAmount">Deposit Amount:</label>
  <input type="number" id="depositAmount">
  <button onclick="handleDeposit()">Deposit</button>
  <br><br>
  <label for="withdrawAmount">Withdraw Amount:</label>
  <input type="number" id="withdrawAmount">
  <button onclick="handleWithdraw()">Withdraw</button>
  <br><br>
  <button onclick="setOverdraft()">Set Overdraft to 'true'</button>
  <br><br>

  <pre id="output"></pre>
  

  <script src="script.js"></script>
</body>
</html>
