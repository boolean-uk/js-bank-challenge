<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.date | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.type.toString()}} </td>
  </ng-container>

  <ng-container matColumnDef="Balance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.balance}} </td>
  </ng-container>

  <ng-container matColumnDef="Balance Before">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance Before</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.balanceBefore}} </td>
  </ng-container>

  <ng-container matColumnDef="Balance After">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance After</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.balanceAfter}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>
